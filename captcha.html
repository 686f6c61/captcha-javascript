<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta etiquetas para la configuración de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Mejorado</title>
    <style>
        /* Estilos para el contenedor del CAPTCHA */
        #captcha-container canvas {
            border: 1px solid #ccc; /* Borde gris claro alrededor del canvas */
            cursor: pointer; /* Cambia el cursor para indicar que es interactivo */
            display: block;
            margin-bottom: 10px;
        }
        /* Estilo para el temporizador */
        #timer {
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
        /* Estilo para el mensaje de expiración */
        #expired-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        /* Estilo para el estado de verificación del CAPTCHA */
        #captcha-status {
            margin-top: 10px;
            font-weight: bold;
        }
        /* Estilos para los botones y entradas */
        input[name="captcha"] {
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Contenedor donde se mostrará el CAPTCHA generado -->
    <div id="captcha-container" title="Haz clic para regenerar el CAPTCHA"></div>
    
    <!-- Campo de entrada donde el usuario ingresará el texto del CAPTCHA -->
    <input type="text" name="captcha" placeholder="Ingrese el CAPTCHA" autocomplete="off">
    
    <!-- Botón para verificar el CAPTCHA ingresado por el usuario -->
    <button onclick="checkCaptcha()">Verificar CAPTCHA</button>
    
    <!-- Párrafos para mostrar el estado de verificación y mensajes -->
    <p id="captcha-status"></p>
    <p id="timer"></p>
    <p id="expired-message"></p>
    
    <!-- Inclusión del archivo JavaScript externo -->
    <script src="captcha.js"></script>
</body>
</html>
